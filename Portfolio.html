<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Moussa's Portfolio</title>
        <meta charset="UTF-8" />

        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet"/>
        <!-- Bootstrap Link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <!-- STYLE CSS-->
        <style>
            .buttons{
                grid-template-columns: (6, 1fr);
                grid-template-rows: 1fr;
                gap: 10px;
            }
            .btnStyle{
                background-color: black;
                color: white;
                border-radius: 10%;
            }
        </style>

    </head>

    <body>
        
        <div class="buttons">
            <div class="home btnStyle"> HOME </div>
            <div class="about btnStyle"> ABOUT </div>
            <div class="resume btnStyle"> RESUME </div>
            <div class="portfolio btnStyle"> PORTFOLIO </div>
            <div class="projects btnStyle"> PROJECTS </div>
            <div class="contacts btnStyle"> CONTACTS </div>
        </div>

        <!-- Bootstrap Javascript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    </body>

    <footer>

</html>
